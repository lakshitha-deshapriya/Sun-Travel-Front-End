<div class="con-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="con-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="con-app-name">Sun Travel Agency</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" style="width: 180px">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">Home </a>
        <a mat-list-item routerLink="/contracts" routerLinkActive="active">Contracts </a>
        <a mat-list-item (click)="onClickReservations()" routerLinkActive="active">Reservations </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer class="fixed-bottom footer" >
    <span class="text-muted">Copyright &copy; 2017.</span>
  </footer>
</div>
